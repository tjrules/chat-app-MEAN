<!DOCTYPE html>
<html lang="en" ng-app="ChatApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TJ's Chat App</title>
  <link rel="stylesheet" href="/client/css/style.css">
  <script type="text/javascript" src="client/lib/angular/angular.js"c></script>
  <script type="text/javascript" src="/socket.io/socket.io"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/js/app.js"></script>
</head>
<body ng-controller="mainController">
  <h1>Hello World</h1>
  <ul id="messages"></ul>
  <div>
    <input type="text" id="m" ng-model="message" autocomplete="off">
    <button ng-click="send()">Send</button>
  </div>
</body>
</html>
